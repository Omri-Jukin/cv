{% assign planguages = site.data.data.sidebar.planguages %}
{% if planguages %}
<div class="languages-container container-block">

  <h2 class="container-block-title">
    {{ planguages.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for language in planguages.info %}
    <li>
      {{ language.idiom }}
      <span class="lang-desc">({{ language.level }})</span>
    </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
